<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- link to font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
        <!-- /link to font -->

        <!-- link to favicon -->
        <link rel="icon" type="image/png" href="https://vuejs.org/images/logo.png"/>

        <!-- link to css -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- /link to css -->

        <title>Vue Hello</title>
    </head>
    <body>
        <div id="application" class="full-page">
            <section class="center-formatting" :class= "color">
                <h1 class="h1-formatting" v-bind:title="message">{{message}}</h1>
                <img :src="image.imageUrl" width="130px" :alt="image.imageDescription">
                <div class="input">
                    <label for="imgUrl">Inserisci un url, per cambiare l'immagine:</label>
                    <input v-model="image.imageUrl" type="text" name="imgUrl">
                </div>
                <button id="btn" @click="colorChange()">Change</button>
            </section>
        </div>
        


        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
